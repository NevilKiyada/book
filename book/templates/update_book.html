<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> {% endcomment %}
    <title>Book</title>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
  </head>


  <body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color:#f5a961">  
   
    <form class="col-7 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data" style="background-color:#96ce83">
      {% csrf_token %}
      <h2>
        Update Your Book 
      </h2>
      <hr>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >Book Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1"  name="bt"  value="{{ book.book_title }}"required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Book Discription</label>
        <textarea class="form-control" name="bd" placeholder="" required >{{ book.book_description }}</textarea>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Book Image</label>
        <input type="file"  class="form-control" name="bi">

      </div>

      
      <button type="submit" class="btn btn-success" >Update Book</button>
     
    </form>
     </body>
