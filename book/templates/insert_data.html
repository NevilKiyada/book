
<html lang="en">
  <head>
    <style>
      #bd {
        background-color: #F7EFBC;  
      }
      #bt{
        float:right;
      }

      log{
        padding:2cm;
      }
      </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Book</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <body class="p-3 m-0 border-0 bd-example m-0 border-0" id="bd" >  
    <div id="log">
    <a href="/login/">  <button type="button" id="bt">login</button> </a>
    </div>
    <form class="col-7 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>
        Add Your Book 
      </h2>
      <hr>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1"  name="bt" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Book Discription</label>
        <textarea class="form-control" name="bd" required ></textarea>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Book Image</label>
        <input type="file"  class="form-control" name="bi">

      </div>

      
      <button type="submit" class="btn btn-primary" >Add Book</button>
     
    </form>
     </body>
     <!-- Search Bar -->
     <form>
      
        <div class="col-7 mx-auto card p-4 shadow-lg mt-5">
          <div class="input-group">
            <input type="text" name="Search_book" id="searchInput" class="form-control" placeholder="Search for books...">
            <button type="submit" class="btn btn-outline-primary">Search</button>
          </div>
      </div>
    </form>
      <!-- available books -->
    <div class="col-7 mx-auto card p-4 shadow-lg mt-5">
      <h2>Books</h2>
      <hr>
      {% if book %}
        <div class="row">
          {% for books in book %}
            <div class="col-md-4 mb-3">
              <div class="card">
                <img src="/media/{{ books.book_image}}" class="card-img-top" alt="{{ book_title }}">
                <div class="card-body">
                  <h5 class="card-title">{{ books.book_title }}</h5>
                  <p class="card-text">{{ books.book_description }}</p>
                  <a href="/delete_book/{{books.id}}" class="btn btn-danger"> Delete</a>
                  <a href="/update_book/{{books.id}}" class="btn btn-primary"> Update</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>No books available.</p>
      {% endif %}
    </div>
    
</html>
