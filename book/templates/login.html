<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #B9A9A6; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height of viewport */
    }
    .login-container {
      background-color: #EFF790; /* White background for login container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Limit width of login container */
      width: 100%; /* Take full width of its container */
    }
    .login-form h2 {
      text-align: center;
      color: #333; /* Dark text color */
    }
    .form-control {
      border-color: #ccc; /* Light gray border for form inputs */
    }
    .btn-success {
      background-color: #28a745; /* Green login button */
      border-color: #28a745; /* Green border color */
    }
    .btn-success:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #218838; /* Darker border color on hover */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="login-container">
  <form method="post" class="p-4">
    {% csrf_token %}
    <h2>Login</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" control-id="ControlID-1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" control-id="ControlID-2">
    </div>
    <p> don't have Account <a href="/Ragister/">Ragister</a></p>
    <button type="submit" class="btn btn-success" control-id="ControlID-4">Login</button>
  </form>
</div>

</body>
</html>
